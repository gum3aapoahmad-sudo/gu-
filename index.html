    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://alistudio.ai/sdk/v1/studio.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .luxury-font {
            font-family: 'Playfair Display', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* أنيميشن مخصص للحدود عند التركيز */
        @keyframes border-glow {
            0% { border-color: rgba(251, 191, 36, 0.3); box-shadow: 0 0 0 rgba(251, 191, 36, 0); }
            50% { border-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
            100% { border-color: rgba(251, 191, 36, 0.3); box-shadow: 0 0 0 rgba(251, 191, 36, 0); }
        }

        #uploadForm input[type='text'] {
            transition: all 0.3s ease;
        }

        #uploadForm input[type='text']:focus {
            animation: border-glow 1.5s infinite ease-in-out;
            outline: none;
            border-color: #fbbf24;
        }

        /* تنسيق معاينة الصورة المختارة */
        .image-preview-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.98);
        }
        .image-preview-container:hover {
            transform: scale(1);
            border-color: rgba(251, 191, 36, 0.5);
        }
    </style>
